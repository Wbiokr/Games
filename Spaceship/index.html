  <div class="app">
    <header class="clearfix">
      <h3 id="stageTitle">1. Set Up</h3>
      <ul class="clearfix" id='information'>
        <li id="roundNum">roundNum: <span>5</span></li>
        <li id="inactiveMinesNum">inactiveMinesNum: <span>1</span></li>
        <li id="roboticSpaceshipsNum">roboticSpaceshipsNum: <span>1</span></li>
      </ul>
      
    </header>
    <p>
        <span>
          &nbsp;&nbsp;mine:
          <i class="iconfont mineB"></i>
        </span>
        <span>

        </span>
        <span>
          &nbsp;&nbsp;asteroid:

        </span>
        <span>
          &nbsp;&nbsp;robotic-spaceship:
          <i class="iconfont rSpaceshipB"></i>
        </span>
        <span>
          &nbsp;&nbsp;user-spaceship:
          <i class="iconfont uSpaceshipB"></i>
        </span>
      </p>
    <main>
      <ul class="cleafix" id='content'></ul>
    </main>

    
    <footer>
      <button id="nextStage">Next</button>
      <button id='overGame'>Over</button>
      <button id='againGame'>Again</button>
      
    </footer>
